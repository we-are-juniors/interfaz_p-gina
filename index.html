<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algo est√° a punto de comenzar</title>
  <style>
    /* Fondo oscuro */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: #00ff00; /* Color de los binarios */
      font-family: monospace;
    }

    /* Frase centrada */
    .frase {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #2196f3; /* Azul brillante */
      text-shadow: 0 0 10px #2196f3, 0 0 20px #00ffff;
      font-weight: bold;
      z-index: 2;
      animation: parpadeo 1.5s infinite alternate;
    }

    /* Efecto de brillo */
    @keyframes parpadeo {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Lienzo para los binarios */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="frase">Algo est√° a punto de comenzar...</div>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const binarios = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00"; // üí° Aqu√≠ puedes cambiar el color de los n√∫meros
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binarios.charAt(Math.floor(Math.random() * binarios.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
