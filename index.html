<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Algo está a punto de comenzar</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { height:100%; overflow:hidden; background:#000; font-family:monospace; }

    /* canvas full-screen */
    canvas#binaryCanvas {
      position:fixed;
      inset:0;            /* top:0; right:0; bottom:0; left:0; */
      width:100%;
      height:100%;
      z-index:0;
      display:block;
    }

    /* texto centrado y visible encima del canvas */
    .mensaje {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:#00aaff;         /* azul */
      font-size:2.8rem;
      font-weight:700;
      text-align:center;
      z-index:9999;          /* importante: muy por encima */
      pointer-events:none;
      -webkit-text-stroke: 0.5px rgba(0,0,0,0.2);
      text-shadow: 0 0 12px rgba(0,170,255,0.25);
    }
  </style>
</head>
<body>
  <canvas id="binaryCanvas"></canvas>
  <div class="mensaje">Algo está a punto de comenzar...</div>

  <script>
    (function(){
      const canvas = document.getElementById('binaryCanvas');
      if(!canvas) return console.error('No se encontró canvas');
      const ctx = canvas.getContext('2d');

      const binaryChars = '01';
      let fontSize = 16;
      let columns = 0;
      let drops = [];

      function setup() {
        // tamaño real del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ajuste dinámico de fontSize para que se vea bien en móviles/pc
        fontSize = Math.max(12, Math.floor(window.innerWidth / 80));
        columns = Math.floor(canvas.width / fontSize) || 1;
        drops = new Array(columns).fill(1);
      }

      function draw() {
        // rastro
        ctx.fillStyle = 'rgba(0,0,0,0.06)';
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.fillStyle = '#AF1A13';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      // inicializa y dibuja
      setup();
      const interval = setInterval(draw, 40);

      // reconfigura al cambiar tamaño de ventana
      window.addEventListener('resize', () => {
        setup();
      });

      // asegurarnos por JS que el mensaje quede por encima si CSS falla
      const mensaje = document.querySelector('.mensaje');
      if (mensaje) {
        mensaje.style.zIndex = 9999;
        mensaje.style.position = 'fixed';
        mensaje.style.pointerEvents = 'none';
      }
    })();
  </script>
</body>

</html>
